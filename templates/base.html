<!DOCTYPE html>
<html>

  <head>
    <title>{% block page_title %}Maraschino{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">

    <!-- Web Fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold">

    <!-- CSS -->
    <link rel="stylesheet/less" href="/static/less/base.less">
    <link rel="stylesheet/less" href="/static/less/site.less">

    <!-- LESS client-side script -->
    <script src="/static/js/lib/less.js" type="text/javascript"></script>
  </head>

  <body data-show_currently_playing="{{ show_currently_playing }}" data-fanart_backgrounds="{{ fanart_backgrounds }}"{% if background %} style="background-image: url(/{{ background }});"{% endif %}>

    <div id="settings_icon"><div class="inner"></div></div>
    <div id="fanart" style="display: none;"></div>

    {% block content %}{% endblock %}

    <script src="/static/js/lib/jquery.js"></script>
    <script src="/static/js/lib/jquery-ui.custom.min.js"></script>
    <script src="/static/js/popups.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/ajax.js" type="text/javascript"></script>
	</body>
</html>
