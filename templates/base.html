<!DOCTYPE html>
<html>

  <head>
    <title>{% block page_title %}Maraschino{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/static/images/favicon.ico" sizes="64x64" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/images/favicon.ico" type="image/x-icon">

    <!-- Web Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:regular,bold">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:regular,bold">

    <!-- CSS -->
    <link rel="stylesheet/less" href="/static/less/base.less">
    <link rel="stylesheet/less" href="/static/less/site.less">

    <!-- LESS client-side script -->
    <script src="/static/js/lib/less.js" type="text/javascript"></script>
    <script src="/static/js/lib/jquery.js"></script>
    <script src="/static/js/lib/jgestures.min.js"></script>
    <script src="/static/js/lib/jquery-ui.custom.min.js"></script>
    <script src="/static/js/popups.js"></script>
    <script src="/static/js/index.js"></script>


    <script src="/static/js/lib/jquery.tablesorter.min.js"></script>
    <script src="/static/js/lib/jquery.tablesorter.pager.js"></script>

    <script>
      function destroyLessCache(pathToCss) {
        if (!window.localStorage || !less) {
          return;
        }
        var host = window.location.host;
        var protocol = window.location.protocol;
        var keyPrefix = protocol + '//' + host + pathToCss;
        for (var key in window.localStorage) {
          if (key.indexOf(keyPrefix) === 0) {
            delete window.localStorage[key];
          }
        }
      }
      destroyLessCache('/static/less/');
    </script>
  </head>

  <body data-show_currently_playing="{{ show_currently_playing }}" data-fanart_backgrounds="{{ fanart_backgrounds }}"{% if background %} style="background-image: url(/{{ background }});"{% endif %} class='f_operation_mode'>

    <div id="settings_icon" title="Settings"><div class="inner"></div></div>
    <div id="remote_icon" title="Use your keyboard to control XBMC"><div class="inner"></div></div>
    <div id="fanart" style="display: none;"></div>

    {% block content %}{% endblock %}
  </body>
</html>
